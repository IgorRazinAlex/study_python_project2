<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Fan-Manga</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/library"><font size="6" color="orange" face="serif">Fan-Manga</font></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="dropdown text-end">
                    <a class="nav-link active dropdown-toggle" id="dropdownLibrary" role="button" data-bs-toggle="dropdown" aria-expanded="false">Library</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownLibrary">
                        <li><a class="dropdown-item" href="/library/search">Search</a></li>
                        <li><a class="dropdown-item" href="/library/popular">Popular manga</a></li>
                        <li><a class="dropdown-item" href="/library/recent">Recent manga</a></li>
                        {% if current_user.is_authenticated %}
                        <li><a class="dropdown-item" href="/library/add_manga">Add manga</a></li>
                        {% endif %}
                    </ul>
                </div>
                <li>
                    <a class="nav-link active" href="/account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About</a>
                </li>
                <li>
                    {% if current_user.is_authenticated %}
                    <a class="nav-link active" href="/account/logout">Exit</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
